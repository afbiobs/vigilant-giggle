<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Daily devotional thoughts and scripture readings">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Daily Thought">
    
    <title>Thought for the Day</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üìñ</text></svg>">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="assets/styles.css" as="style">
    <link rel="preload" href="assets/app.js" as="script">
    
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- Loading State -->
    <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading today's thought...</p>
    </div>

    <!-- App Container -->
    <div id="app" class="app-container" style="display: none;">
        
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">Daily Thought</h1>
                <div class="header-actions">
                    <button id="nav-btn" class="icon-button" aria-label="Navigation">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="1"/>
                            <circle cx="12" cy="5" r="1"/>
                            <circle cx="12" cy="19" r="1"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            
            <!-- Date Badge -->
            <div class="date-badge" id="date-badge">
                <div class="date-day" id="current-day">Day 1</div>
                <div class="date-full" id="current-date">Loading...</div>
            </div>

            <!-- Thought Card -->
            <article class="thought-card" id="thought-content">
                <!-- Content injected by JavaScript -->
            </article>

            <!-- Navigation -->
            <nav class="day-navigation">
                <button id="prev-btn" class="nav-button nav-prev" aria-label="Previous day">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                    <span>Previous</span>
                </button>
                <button id="today-btn" class="nav-button nav-today">Today</button>
                <button id="next-btn" class="nav-button nav-next" aria-label="Next day">
                    <span>Next</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </nav>

        </main>

        <!-- Navigation Menu (Slide-in) -->
        <div id="nav-menu" class="nav-menu">
            <div class="nav-menu-header">
                <h2>Select a Day</h2>
                <button id="close-menu-btn" class="icon-button" aria-label="Close menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div id="day-list" class="day-list">
                <!-- Days list injected by JavaScript -->
            </div>
        </div>

        <!-- Menu Backdrop -->
        <div id="menu-backdrop" class="menu-backdrop"></div>

        <!-- Footer -->
        <footer class="app-footer">
            <p>Daily devotional readings</p>
        </footer>

    </div>

    <!-- Error State -->
    <div id="error" class="error-container" style="display: none;">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h2>Unable to Load</h2>
        <p id="error-message">Something went wrong. Please try again.</p>
        <button onclick="location.reload()" class="reload-button">Reload Page</button>
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
